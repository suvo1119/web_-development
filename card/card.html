<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
        font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .card{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #99caf9;
        }
        .card-container{
            width: 400px;
            height: auto;
            border: 2px solid black;
            text-align: center;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: aliceblue;
            border-radius: 10px;
        }
        img{
            width: 80%;
            height :auto;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 50%;

        }
        .add{
            margin-bottom: 6px;
            margin-top: 6px;
        }
        .ph{
            margin-bottom: 6px;
            margin-top: 6px;
        }
        button{
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: bisque;
            margin-left: 10px;
        }
        button:hover{
            background-color: rgb(240, 204, 190);
            color: rgb(49, 9, 9);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
    <div class="card-container">
        <img src="logo.jpg" alt="">
        <h2>John Ibrahim</h2>
        <span class="add"><p><h3>Address : </h3> 15/4, Grand Hotel Arcade, Jawaharlal Nehru Rd, Esplanade, Dharmatala, Taltala, Kolkata, West Bengal 700013</p> </span>

        <span class="ph"><h3>Phone : </h3> +91 9876543210</span>
        <div>
            <button type="submit">Follow </button>
        <button type="submit">Send Request</button>
        </div>
        
    </div>
    </div>
</body>
</html>
