        <form >

                <label for="email" class="mb-2  block ">Email</label>

             <div class="mt-3 ">

                <button type="submit" class="bg-blue-500 rounded-lg px-2 py-0.5 w-full mt-2 text-amber-50 hover:bg-blue-700">login</button>
            </div>
        </form>
    </div>
