<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
    border: 2px solid rgb(47, 46, 46);
    margin-bottom: 20px;
    padding: 10px;

}
.grid-container {
    display: grid;
    padding: 10px;
    gap:5px;
    background-color: rgb(78, 151, 246);


}
.box{
    border: 1px solid black;
    background-color: #f3e412;
    font-size: larger;
    text-align: center;
}
.box:nth-child(even){
    background-color: rgb(247, 116, 65);
}
.grid-container{
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: repeat(3,100px);
}

    </style>
</head>
<body>
    <h1>Grid Layout Example</h1>
    <div class="container">
    <h2>grid (3 x 3)</h2>
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>


</body>
</html>
