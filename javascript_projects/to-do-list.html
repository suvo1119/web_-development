<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div id="todo-container">
    <h2>To-Do List</h2>
    
    <div class="input-row">
      <input type="text" id="input-text" placeholder="Add a new task...">
      <button id="button">Add Task</button>
    </div>

    <!-- Keep tasks outside input row -->
    <ul id="todo-cont"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
